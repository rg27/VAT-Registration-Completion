<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://live.zwidgets.com/js-sdk/1.2/ZohoEmbededAppSDK.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body class="bg-gray-50 flex justify-center items-start min-h-screen p-2">
    <div class="form-container relative">
        <button class="close-button" type="button" onclick="closeWidget();">Ã—</button>
        <form id="record-form" novalidate>
            <label for="tax-registration-number">Tax Registration Number (TRN) <span class="text-red-500">*</span></label>
            <input type="text" id="tax-registration-number" placeholder="Enter TRN" />
            <span class="error-message" id="error-tax-registration-number"></span>

            <label>VAT Tax Certificate <span class="text-red-500">*</span></label>
            <div id="drop-zone" class="file-upload-box">
                <div class="flex items-center justify-center space-x-2 pointer-events-none">
                    <span id="file-name-display">Click or Drag & Drop Certificate</span>
                </div>
                <input type="file" id="vat-certificate" class="hidden" accept=".pdf,.jpg,.jpeg,.png">
            </div>
            <span class="error-message" id="error-vat-certificate"></span>

            <label for="effective-date">Effective Date of Registration <span class="text-red-500">*</span></label>
            <input type="date" id="effective-date" />
            <span class="error-message" id="error-effective-date"></span>

            <label for="tax-period-vat">Tax Period VAT <span class="text-red-500">*</span></label>
            <select id="tax-period-vat">
                <option value="" disabled selected>Select Tax Period...</option>
                <option value="Q1: 1 Jan - 31 Mar, Q2: 1 Apr - 30 Jun, Q3: 1 Jul - 30 Sep, Q4: 1 Oct - 31 Dec">Q1: 1 Jan - 31 Mar, Q2: 1 Apr - 30 Jun, Q3: 1 Jul - 30 Sep, Q4: 1 Oct - 31 Dec</option>
                <option value="Q1: 1 Feb - 30 Apr, Q2: 1 May - 31 Jul, Q3: 1 Aug - 31 Oct, Q4: 1 Nov - 31 Jan">Q1: 1 Feb - 30 Apr, Q2: 1 May - 31 Jul, Q3: 1 Aug - 31 Oct, Q4: 1 Nov - 31 Jan</option>
                <option value="Q1: 1 Mar - 31 May, Q2: 1 Jun - 31 Aug, Q3: 1 Sep - 30 Nov, Q4: 1 Dec - 28/29 Feb">Q1: 1 Mar - 31 May, Q2: 1 Jun - 31 Aug, Q3: 1 Sep - 30 Nov, Q4: 1 Dec - 28/29 Feb</option>
            </select>
            <span class="error-message" id="error-tax-period-vat"></span>

            <label for="date-of-issue">Date of Issue <span class="text-red-500">*</span></label>
            <input type="date" id="date-of-issue" />
            <span class="error-message" id="error-date-of-issue"></span>

            <div class="quarterly-dates-container">
                <div class="quarter-field">
                    <label>1st Qtr Due</label>
                    <input type="date" id="first-qtr-return-due-date" class="bg-gray-100" readonly />
                </div>
                <div class="quarter-field">
                    <label>2nd Qtr Due</label>
                    <input type="date" id="second-qtr-return-due-date" class="bg-gray-100" readonly />
                </div>
                <div class="quarter-field">
                    <label>3rd Qtr Due</label>
                    <input type="date" id="third-qtr-return-due-date" class="bg-gray-100" readonly />
                </div>
                <div class="quarter-field">
                    <label>4th Qtr Due</label>
                    <input type="date" id="forth-qtr-return-due-date" class="bg-gray-100" readonly />
                </div>
            </div>

            <label for="pay-giban">Pay (GIBAN) <span class="text-red-500">*</span></label>
            <input type="text" id="pay-giban" placeholder="Enter GIBAN" />
            <span class="error-message" id="error-pay-giban"></span>

            <button class="submit-button" type="submit" id="submit_button_id">Submit</button>
        </form>
    </div>

    <div id="upload-buffer" class="upload-overlay hidden">
        <div class="upload-box">
            <div class="upload-icon">&#128228;</div>
            <div class="upload-title" id="upload-title">Processing...</div>
            <div class="progress-bar-background">
                <div id="upload-progress" class="progress-bar-fill animate"></div>
            </div>
        </div>
    </div>

    <div id="custom-modal" class="fixed inset-0 z-[10000] hidden items-center justify-center bg-black/50 px-4 backdrop-blur-sm">
        <div class="w-full max-w-sm overflow-hidden rounded-2xl bg-white shadow-2xl transition-all">
            <div class="p-6 text-center">
                <div id="modal-icon-success" class="mx-auto mb-3 flex h-12 w-12 items-center justify-center rounded-full bg-green-100 hidden">
                    <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </div>
                <div id="modal-icon-error" class="mx-auto mb-3 flex h-12 w-12 items-center justify-center rounded-full bg-red-100 hidden">
                    <svg class="h-8 w-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </div>
                <h3 id="modal-title" class="text-lg font-bold text-gray-900"></h3>
                <p id="modal-message" class="mt-2 text-xs text-gray-500"></p>
                <div class="mt-6">
                    <button id="modal-close" class="w-full rounded-xl bg-[#4A90E2] px-6 py-2 text-sm font-bold text-white hover:bg-[#357ABD]">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
